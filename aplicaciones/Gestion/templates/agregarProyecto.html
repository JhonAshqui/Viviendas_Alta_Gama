{% extends "./plantilla.html" %}
{% block contenido %}
<div class="container d-flex justify-content-center mt-5">
    <form enctype="multipart/form-data" action="/guardarProyecto/" id="frm_nuevo_proyecto" method="post" class="w-50">
        <h3 class="mb-4 text-center">Agregar Nuevo Proyecto</h3>
        {% csrf_token %}
        <div class="mb-3">
            <label for="txt_nombre" class="form-label"><b>Nombre del Proyecto:</b></label>
            <input type="text" name="txt_nombre" id="txt_nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txt_descripcion" class="form-label"><b>Descripción:</b></label>
            <textarea name="txt_descripcion" id="txt_descripcion" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="txt_fecha_inicio" class="form-label"><b>Fecha de Inicio:</b></label>
            <input type="date" name="txt_fecha_inicio" id="txt_fecha_inicio" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="txt_fecha_fin" class="form-label"><b>Fecha de Fin:</b></label>
            <input type="date" name="txt_fecha_fin" id="txt_fecha_fin" class="form-control">
        </div>
        <div class="mb-3">
            <label for="archivo_proyecto" class="form-label"><b>Archivo del Proyecto:</b></label>
            <input type="file" name="archivo_proyecto" id="archivo_proyecto" class="form-control">
        </div>
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/listadoProyectos/" class="btn btn-info">Cancelar</a>
        </div>
    </form>
</div>

<script>
    $("#frm_nuevo_proyecto").validate({
        rules: {
            "txt_nombre": {
                required: true
            },
            "txt_descripcion": {
                required: true
            },
            "txt_fecha_inicio": {
                required: true
            },
            "txt_fecha_fin": {
                required: true
            }
        },
        messages: {
            "txt_nombre": {
                required: "Ingrese el nombre del proyecto"
            },
            "txt_descripcion": {
                required: "Ingrese una descripción"
            },
            "txt_fecha_inicio": {
                required: "Ingrese la fecha de inicio"
            },
            "txt_fecha_fin": {
                required: "Ingrese la fecha de fin"
            }
        }
    });
</script>

<script>
    $('#archivo_proyecto').fileinput({
        language: "es",
        allowedFileExtensions: ["jpg", "jpeg", "png", "gif", "bmp", "webp"],
        showCaption: false,
        dropZoneEnabled: true,
        showClose: false
    });
</script>
{% endblock %}
